                <section id="sessaoToken" class="flexbox-container">
                    <div class="col-md-4 offset-md-4 col-xs-10 offset-xs-1 box-shadow-3 p-0">
                        <div class="card border-grey border-lighten-3 px-1 py-1 m-0">
                            <div class="card-header no-border">
                                <div class="card-title text-xs-center">
                                    <img src="assets/img/logo.png" alt="Roi Hero logo">
                                </div>
                                <h6 class="card-subtitle text-muted text-xs-center font-small-3 pt-2"><span>Digite o token que você recebeu em seu email</span></h6>
                            </div>
                            <div class="card-body collapse in">
                                <div class="form-group">
                                    <input class="form-control" type="text" maxlength="8" id="token" placeholder="token"/>
                                </div>
                                <div class="form-group">
                                    <button id="btnValidaToken" class="btn btn-outline-success btn-block">Confirmar <i class="ft-check"></i></button>
                                </div>
                                <p class="card-subtitle text-muted text-xs-center font-small-3 mx-2 mt-2 mb-2">Caso você não tenha recebido o email, clique abaixo para reenviar</p>                                
                                <div class="form-group">
                                    <button id="btnReenviaEmail" class="btn btn-outline-warning btn-block">Reenviar <i class="ft-mail"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <section id="cadastro" class="flexbox-container">
                    <div class="center-modal col-md-8 col-xs-10 box-shadow-3 p-0">
                        <div class="card border-grey border-lighten-3 px-1 py-1 m-0">
                            <div class="card-header no-border">
                                <div class="card-title text-xs-center">
                                    <img src="assets/img/logo.png" alt="Roi Hero logo">
                                </div>
                                <h6 class="card-subtitle line-on-side text-muted text-xs-center font-small-3 pt-2"><span>Entre com os dados para o cadastro</span></h6>
                            </div>

                            <div class="card-body collapse in ">
                                <form id="formularioCadastro" class="form" novalidate>
                                    <div class="form-body"> 
                                    	<div class="col-md-6">                                       
                                        <div class="form-group">
                                            <div class="controls">
                                                <label for="nomeLoja">Nome da Loja</label>
                                                <input type="text" id="nomeLoja" class="form-control" placeholder="Digite o nome da sua loja" name="nomeLoja" 
                                                required 
                                                data-validation-required-message="Digite o nome da loja">
                                            </div>
                                        </div>
                                        
                                        
                                        <div class="form-group">
                                            <div class="controls">
                                                <label for="nomeResponsavel">Nome do Responsável</label>
                                                <input type="text" id="nomeResponsavel" class="form-control" placeholder="Digite o nome do responsável" name="nomeResponsavel" 
                                                required 
                                                data-validation-required-message="Digite o nome da loja">
                                            </div>
                                        </div>

                                            <div class="controls">
                                               <label for="plat">Plataforma</label>

                                                   <option value="loja_integrada">LOJA INTEGRADA</option>

                                                   <option value="magento">MAGENTO</option>
                                                   <option value="iset">ISET</option>
                                                   <option value="anyshop">ANYSHOP</option>
                                                   <option value="signativa">SIGNATIVA</option>
                                                   <option value="rp_commerce">RP COMMERCE</option>
                                                   <option value="xtech">XTECH</option>
                                                   <option value="plataforma_online">PLATAFORMA ONLINE</option>
                                                   <option value="moovin">MOOVIN</option>
                                                   <option value="e-com_club">E-COM CLUB</option>
                                                   <option value="tmw">TMW</option>
                                                   <option value="irroba">IRROBA</option>
                                                   <option value="adsmanager">ADSMANAGER</option>
                                                   <option value="luqro">LUQRO</option>
                                                   <option value="vannon">VANNON</option>
                                                   <option value="piraweb">PIRAWEB</option>
                                                   <option value="tray">TRAY</option>
                                                   <option value="a2store">A2 STORE</option>
                                                   <option value="bizcommerce">BIZCOMMERCE</option>
                                                   <option value="ecshop">ECSHOP</option>
                                                   <option value="nuvemshop">NUVEM SHOP</option>
                                                   <option value="rakuten">RAKUTEN</option>
                                                   <option value="n2nvirtual">N2N VIRTUAL</option>
                                                   <option value="outros">Outros</option>
                                               </select>
                                            </div>
                                        </div>
                                        <div id="outraPlataforma" class="form-group" style="display: none;">
                                            <div class="controls">
                                               <label for="plataforma">Digite o nome da plataforma:</label>
                                               <input class="form-control" type="text" name="plataforma_outros" required data-validation-required-message="Digite o nome da sua plataforma">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="controls">
                                                <label for="site">Site</label>
                                                <input type="text" id="site" class="form-control" placeholder="http://www.sualoja.com" name="site" required data-validation-required-message="Digite o site" data-validation-regex-regex="(https?:\/\/(?:www\.|(?!www))[a-zA-Z0-9][a-zA-Z0-9-]+[a-zA-Z0-9]\.[^\s]{2,}|www\.[a-zA-Z0-9][a-zA-Z0-9-]+[a-zA-Z0-9]\.[^\s]{2,}|https?:\/\/(?:www\.|(?!www))[a-zA-Z0-9]\.[^\s]{2,}|www\.[a-zA-Z0-9]\.[^\s]{2,})" data-validation-regex-message="Digite um site com o formato 'http://www.seusite.com.br'">

                                            <div class="controls">
                                                <label for="telefone">Telefone</label>
                                                <input autocomplete="off" type="text" id="telefone" class="form-control" maxlength="15" placeholder="Telefone" name="telefone" required data-validation-required-message="Digite um telefone"

                                            </div>

                                                   <option value="enterprise">300 a 500</option>
                                                   <option value="enterprise2">500+</option>
                                               </select>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group">
                                            <div class="controls">
                                                <label for="senha">Senha</label>
                                                <input autocomplete="off" type="password" id="senha" class="form-control" placeholder="Digite a senha" name="senha" required data-validation-required-message="Digite a senha"
                                                minlength="6" maxlength="12" data-validation-minlength-message="A senha precisa ter no mínimo 6 caracteres"

                                            </div>
                                        </div>

    var validaCampos = function(form){
        let 
        inputs = form.getElementsByTagName('input'),
        selects = form.getElementsByTagName('select');

        for (var i = 0; i < inputs.length; i++) {
            let input = inputs[i];
            if (input.value.trim() === ''){
                return false;
            }
        }

        for (var i = 0; i < selects.length; i++) {
            let select = selects[i];
            if (select.value.trim() === ''){
                return false;
            }
        }

        return true;
    }

    var validaCadastro = function(form){
        if ($('#outraPlataforma input').is(':visible')) {
            if ($('#outraPlataforma input').val() === "") {
                return false;
            }
        } else {
            $('#outraPlataforma').remove();
        }

        if (validaCampos(form)){
            $('button[type=submit]').attr('disabled','true');
            $('button[type=submit]').block({
                message: '<div class="ft-refresh-cw icon-spin font-medium-2"></div>',
                overlayCSS: {
                    backgroundColor: '#fff',
                    opacity: 0.8,
                    cursor: 'wait'
                },
                css: {
                    border: 0,
                    padding: 0,
                    backgroundColor: 'transparent'
                }
            });
        }    
    }

    $('#formularioCadastro').submit(function(){
        validaCadastro(this);
    });

    $('#plat').change(function(){
        if (this.value === "outros"){
            $('#outraPlataforma').show();
            $('#outraPlataforma input').attr('required','true');
        } else {
            $('#outraPlataforma').hide();
            $('#outraPlataforma input').removeAttr('required');
            $('#outraPlataforma input').val();
            $('#plataforma').val(this.value);
        }
    });

    $('#outraPlataforma input').blur(function(){
        $('#plataforma').val(this.value);
    });

    $('#btnReenviaEmail').click(function(){
        var e = localStorage.getItem('_trh');
        $.ajax({
            type: 'post',
            url: 'resource/resource_reenvia_email.php',
            data: {e: e},
            success: function(response){
                console.log(response);                
            }
        });
        $(this).attr('disabled','true');
        toastr['success']('Um novo token de confirmação foi enviado para o seu email e chegará em instantes');
    })

    // mascara telefone
    function mtel(v){
        v=v.replace(/\D/g,"");             //Remove tudo o que não é dígito
        v=v.replace(/^(\d{2})(\d)/g,"($1) $2"); //Coloca parênteses em volta dos dois primeiros dígitos
        v=v.replace(/(\d)(\d{4})$/,"$1-$2");    //Coloca hífen entre o quarto e o quinto dígitos
        if(v.length > 15){v = v.slice(0,15)}

        return v;
    }

    $('#telefone').keyup(function(){
        $(this).val(mtel($(this).val()));
    });
</script>
