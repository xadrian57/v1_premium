<section id="rh-rco" class="rh-block-overlay rh-rco" data-rh-role="roi-hero-overlay">
	<div class="rh-eo-container">
		<span class="rh-eo-close rh-primary-color">Ã—</span>

		<aside class="rh-eo-image-container rh-primary-color">
			<a href="{LINK_BANNER_BLOCK}" class="rh-eo-banner">
				<img src="{BANNER_BLOCK}">
			</a>
		</aside>

		<div class="rh-eo-slider">

			<div class="rh_title_cupom">
				<div class="rh-title">
					<span>{TITLE_BLOCK}</span>
				</div>
				<div class="rh-cupom">
					<span>{RCO_CUPOM}</span>
				</div>
			</div>
			<div class="rh-eo-shelf">
				<!-- PRODUCT REPEAT RCO -->
    			<div class="rh_rco-product">
					<div class="rh_rco-product-imagem">
						<img class="rh_rco-product-img" src="{RCO_IMAGE}">
					</div>
					<div class="rh_rco-product-info">
					    <span class="rh_rco-product-name">{RCO_NAME}</span>
					    <p class="rh_rco-product-price"><span>DE:</span> R$ {RCO_PRICE}</p>
					    <span class="rh_rco-product-salesprice">POR: R$ {RCO_SALESPRICE}/un</span>
					</div>
				</div>
				<!-- FIM PRODUCT REPEAT RCO -->
			</div>
			<div class="rh-sl-controls">
				<span class="rh-sl-left" data-rh-role="slider-move-right"></span>
				<span class="rh-sl-right" data-rh-role="slider-move-left"></span>
			</div>
			<div class="rh_rco-buttons">
				<div class="rh_rco-total">
					<span>TOTAL: R$ {RCO_TOTAL}</span>
				</div>
				<div class="rh_rco-cart-button">
					<a id="rh_sc_id-cart-button" class="rh_sc__buybutton" href="/checkout/#/cart" data-url="/checkout/#/cart">FINALIZAR COMPRA</a>
				</div>
			</div>			
		</div>

		<!-- powered by ROI hero -->
		<a class="rh-powered-by" href="https://www.roihero.com.br" target="_blank"></a>
	</div>
</section>
