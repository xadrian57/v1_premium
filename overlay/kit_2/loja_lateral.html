<div class="rh-your-store">
	<div class="rh-ys-open">
		<!-- banner pequeno -->
		<img src="{THUMB_BLOCK}">
	</div>

		<span class="rh-ys-close"> &times; </span>

		<div class="rh-ys-header">
			<!-- banner grande -->
			<img src="{BANNER_BLOCK}">

					</div>
					<div class="rh-ys-product-info">
						<p class="rh-ys-product-name">
							{PRODUCT_NAME}
						</p>
						<p class="rh-ys-product-price">
