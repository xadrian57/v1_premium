<div id="rh_sc" class="rh_sc rh_open rh_show_hide">
	<div class="rh_sc__info">
		<svg class="rh_sc__info-eye" viewBox="0 0 488.85 488.85">
			<g>
				<path d="M244.425,98.725c-93.4,0-178.1,51.1-240.6,134.1c-5.1,6.8-5.1,16.3,0,23.1c62.5,83.1,147.2,134.2,240.6,134.2   s178.1-51.1,240.6-134.1c5.1-6.8,5.1-16.3,0-23.1C422.525,149.825,337.825,98.725,244.425,98.725z M251.125,347.025   c-62,3.9-113.2-47.2-109.3-109.3c3.2-51.2,44.7-92.7,95.9-95.9c62-3.9,113.2,47.2,109.3,109.3   C343.725,302.225,302.225,343.725,251.125,347.025z M248.025,299.625c-33.4,2.1-61-25.4-58.8-58.8c1.7-27.6,24.1-49.9,51.7-51.7   c33.4-2.1,61,25.4,58.8,58.8C297.925,275.625,275.525,297.925,248.025,299.625z"></path>
			</g>
		</svg>
		<p>Outras <span>{SC_PEOPLE} pessoas estão interessadas</span> nesse produto e existem somente <span id="rh_sc_id-stock">{SC_STOCK}</span><span> disponíveis</span> no estoque. Aproveite!</p>
	</div>
	<span class="rh_sc__open-close rh_open"><i class="icon-arrow"></i></span>
	<div class="rh_sc__product">
		<div class="rh_sc__image">
			<img id="rh_sc_id-image" src="{SC_PRODUCT_IMAGE}">
		</div>
		<div class="rh_sc__product-info">
			<span id="rh_sc_id-name" class="rh_sc__product-name">{SC_PRODUCT_NAME}</span>
			<span id="rh_sc_id-price" class="rh_sc__product-bestPrice">{SC_SALES_PRICE}</span>
			<span class="rh_sc__product-installments">ou <span id="rh_sc_id-months">{SC_MONTHS}</span> de <span id="rh_sc_id-amount">{SC_AMOUNT}</span></span>
		</div>
	</div>

	<!-- RH_VARIATION_REPEAT -->
	<div class="rh_sc__variations">
		<div class="rh_sc__variation select">
			<span>{SC_VARIATION}</span>
			<select id="{RH_SC_ID}" name="" class="rh_sc__select" data-variation="{SC_VARIATION}">
				<!-- RH_OPTION_REPEAT -->
				<option id="rh_sc_id-{SC_OPTION}" value="{SC_OPTION}">{SC_OPTION}</option>
				<!-- RH_OPTION_REPEAT_END -->
			</select>
		</div>
	</div>
	<!-- RH_VARIATION_REPEAT_END -->

	<div class="rh_sc__quantity rh_hide">
		<input type="text" class="rh_sc__input" value="1" onkeypress="return event.charCode >= 48 &amp;&amp; event.charCode <= 57">
		<span class="rh_sc__arrow-up"><i></i></span><span class="rh_sc__arrow-down"><i></i></span>
	</div>

	<div class="rh_sc__buy">
		<a id="rh_sc_id-buy" class="rh_sc__buybutton" href="{SC_BUTTON_DATAURL}" data-url="{SC_BUTTON_DATAURL}">Comprar</a>
	</div>
</div>
