
<section class="rh-block-overlay rh-limited-offer">
	<div class="rh-toggle-overlay">
		<div class="rh-lo-open rh-secondary-color rh-primary-background-color rh-active">
			<div class="rh-clock rh-primary-color">
				<div class="rh-clock-top rh-primary-color"></div>
				<div class="rh-clock-left rh-primary-background-color"></div>
				<div class="rh-clock-right rh-primary-background-color"></div>
				<div class="rh-clock-bottom-right rh-primary-background-color"></div>
				<div class="rh-clock-bottom-left rh-primary-background-color"></div>
				<div class="rh-clock-center rh-primary-background-color"></div>
				<div class="rh-pointer-one rh-secondary-color">I</div>
				<div class="rh-pointer-two rh-primary-color">I</div>
			</div>
			<span class="rh-white">OFERTA</span>
			<span class="rh-white">LIMITADA!</span>
			<span class="rh-lo-exit rh-primary-color">&times;</span>
		</div>
		<div class="rh-lo-overlay rh-primary-background-color">
			<span class="rh-lo-close rh-primary-color">&times;</span>
			<div class="rh-title">
				<span>Oferta Limitada</span>
			</div>
			<!-- LISTA PRODUTOS -->
			<ul class="rh-product-overlay-list">
				<li class="rh-product-overlay" alt="{PRODUCT_NAME_0}">
					<div class="rh-product-overlay-container">
						<!-- DISCOUNT 0 -->
							<!-- DISCOUNT TRUE 0 -->
							<div class="rh-product-overlay-discount rh-secondary-background-color">{PRODUCT_DISCOUNT_0}%</div>
							<!-- DISCOUNT TRUE 0 -->
							<!-- DISCOUNT FALSE 0 -->
							<!-- DISCOUNT FALSE 0 -->
						<!-- DISCOUNT 0 -->
						<div class="rh-product-overlay-image-container">
							<a class="rh-product-overlay-link" href="{PRODUCT_URL_0}">
								<img class="rh-product-overlay-image" src="{PRODUCT_IMG_0}" alt="{PRODUCT_NAME_0}">	
							</a>						
						</div>
						<div class="rh-product-overlay-info">
							<a class="rh-product-overlay-link" href="{PRODUCT_URL_0}">
								<span class="rh-product-overlay-name">{PRODUCT_NAME_0}</span>
							</a>
							<div class="rh-product-overlay-pricing">

								<!-- AMOUNT TRUE 0 -->
								<div class="rh-product-overlay-installment">
									<strong>{AMOUNT_PLOTS_0}X</strong> de <strong>{VALUE_PLOTS_0}</strong>
								</div>
								<!-- AMOUNT TRUE 0 -->

								<!-- PRICE TRUE 0 -->
								<div class="rh-product-overlay-old-price">
									<span class="rh-line-through">{VALUE_DE_0}</span>
								</div>
								<!-- PRICE TRUE 0 -->

								<!-- PRICE FALSE 0 -->
								<div class="rh-product-overlay-old-price">
									<span class="rh-line-through"></span>
								</div>
								<!-- PRICE FALSE 0 -->

								<div class="rh-product-overlay-new-price">
									<strong>{VALUE_0}</strong>
								</div>
							</div>
							<!-- botÃ£o comprar 0 -->
							<div class="rh-buy-button-overlay">
								<a class="rh-product-overlay-link rh-secondary-background-color" href="{PRODUCT_URL_0}">COMPRAR</a>	
							</div>
						</div>
					</div>
				</li>			
			</ul>
			<!-- LISTA PRODUTOS -->

			<!-- powered by ROI hero -->
			<a class="rh-powered-by" href="https://www.roihero.com.br" target="_blank"></a>
		</div>
	</div>
</section>
