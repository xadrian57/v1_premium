<section class="rh-block-overlay rh-exit-overlay" data-rh-role="roi-hero-overlay">
	<div class="rh-eo-container">
		<span class="rh-eo-close rh-primary-color">&times;</span>

		<aside class="rh-eo-image-container rh-primary-background-color">
			<a href="{LINK_BANNER_BLOCK}" class="rh-eo-banner rh-secondary-background-color">
				<img src="{BANNER_BLOCK}"/>
			</a>
		</aside>

		<div class="rh-eo-slider" data-rh-role="roi-hero-slider" 
			data-view="2" 
			data-speed="600"		
			data-edge-padding="5"
			data-responsive=
			'{
				"0": {
					"items": 2,
					"controls": true
				}
			}'
		>
			<div class="rh-title rh-primary-color">
				<span>{TITLE_BLOCK}</span>
			</div>
			<div class="rh-subtitle rh-primary-color">
				<span>{SUB_TITLE}</span>
			</div>
			<div class="rh-eo-shelf rh-primary-border-color">
				<ul class="rh-product-overlay-list rh-sl-content" data-rh-role="slider-slide">
					<!-- REPEAT PRODUCTS -->
					<li class="rh-product-overlay" alt="{PRODUCT_NAME}">
						<div class="rh-product-overlay-container">
							<!-- DISCOUNT -->
								<!-- DISCOUNT TRUE -->
								<div class="rh-product-overlay-discount rh-secondary-background-color">{PRODUCT_DISCOUNT}%</div>
								<!-- DISCOUNT TRUE -->
								<!-- DISCOUNT FALSE -->
								<!-- DISCOUNT FALSE -->
							<!-- DISCOUNT -->
							<div class="rh-product-overlay-image-container">
								<a class="rh-product-overlay-link" href="{PRODUCT_URL}">
									<img class="rh-product-overlay-image" src="{PRODUCT_IMG}" alt="{PRODUCT_NAME}">
								</a>							
							</div>
							<div class="rh-product-overlay-info">
								<a class="rh-product-overlay-link" href="{PRODUCT_URL}">
									<span class="rh-product-overlay-name">{PRODUCT_NAME}</span>
								</a>
								<div class="rh-product-overlay-pricing">

									<!-- AMOUNT TRUE -->
									<div class="rh-product-overlay-installment">
										<strong>{AMOUNT_PLOTS}X</strong> de <strong>{VALUE_PLOTS}</strong>
									</div>
									<!-- AMOUNT TRUE -->

									<!-- PRICE TRUE -->
									<div class="rh-product-overlay-old-price">
										<span class="rh-line-through">{VALUE_DE}</span>
									</div>
									<!-- PRICE TRUE -->

									<!-- PRICE FALSE -->
									<div class="rh-product-overlay-old-price">
										<span class="rh-line-through"></span>
									</div>
									<!-- PRICE FALSE -->

									<div class="rh-product-overlay-new-price">
										<strong>{VALUE}</strong>
									</div>
								</div>
								<!-- botÃ£o comprar -->
								<div class="rh-buy-button-overlay">
									<a class="rh-product-overlay-link rh-secondary-background-color" href="{PRODUCT_URL}">COMPRAR</a>	
								</div>
							</div>
						</div>
					</li>
					<!-- REPEAT PRODUCTS -->
				</ul>
			</div>		
		</div>

		<!-- powered by ROI hero -->
		<a class="rh-powered-by" href="https://www.roihero.com.br" target="_blank"></a>
	</div>
</section>
