<div class="rh_tpl_kit_30 rh_tpl_reset">
	<div class="rh_tpl_grid rh_tpl_fixed_footer">		
		<section class="rh_tpl_kit_fixed-footer">
			<span class="rh_tpl_title rh_tpl_primary_color">
				<strong>
					{TITLE_BLOCK}
				</strong>
				<span class="btn_close"></span>
			</span>
	        <div class="touchNiced" data-view="4" data-responsa='{"550":3, "480":2, "340":1}' data-init="true" data-margin="7" data-grid=".rh_tpl_grid" data-nav="true" data-delay="2500" data-transition="1" data-left="fa fa-chevron-circle-left" data-right="fa fa-chevron-circle-right">
	            <div class="contentNiced">
	                <div class="blockNiced">
	                    <div class="loaderNiced">
	                        <span></span>
	                    </div>
						<ul>
							<li class="rh_tpl_block">
								<!-- REPEAT PRODUCTS -->
								<li class="rh_tpl_block">
									<div>
										<a href="{PRODUCT_URL}" title="{PRODUCT_NAME}">
											<figure>
												<img src="{PRODUCT_IMG}" alt="{PRODUCT_NAME}" class="changeUrl"/>
												<figcaption class="rh_tpl_prod_name rh_tpl_secondary_color">
													{PRODUCT_NAME}
												</figcaption>
											</figure>
										</a>
										<p class="rh_tpl_value">
											<!-- PRICE TRUE -->
											<span>
												de:
												<b class="rh_tpl_secondary_color">
													<!-- R$ 00,00 -->
													{VALUE_DE}
												</b>
											</span>
											<!-- PRICE TRUE -->

											<!-- PRICE FALSE -->
											<span>
												<b>
												</b>
											</span>
											<!-- PRICE FALSE -->

											<!-- AMOUNT TRUE -->
											<span>
												em {AMOUNT_PLOTS} de
												<b class="rh_tpl_secondary_color">
													<!-- R$ 00,00 -->
													{VALUE_PLOTS}
												</b>
												no cartão
											</span>
											<!-- AMOUNT TRUE -->

											<!-- AMOUNT FALSE -->
											<span>
												<b>
												</b>
											</span>
											<!-- AMOUNT FALSE -->

											<span>
												à vista por:
												<strong class="rh_tpl_primary_color">
													<!-- R$ 00,00 -->
													{VALUE}
												</strong>
											</span>
										</p>
										<a href="{PRODUCT_URL}" class="rh_tpl_buy rh_tpl_primary_color">
											Comprar
										</a>
									</div>
								</li>
								<!-- REPEAT PRODUCTS -->
							</li>
						</ul>
					</div>
				</div>
			</div>
		</section>
	</div>
</div>
