	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1"/>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet"/>

	<!-- COPY THIS HTML -->

	<!-- K I T - 3 0 -->
	<!-- O V E R L A Y E X I T -->
	<div class="rh_tpl_kit_30 rh_tpl_reset">
		<div class="rh_tpl_grid rh_tpl_offers gridOverlay">
			<div class="rh_overlay_dialog">			
				<section class="rh_tpl_kit_overlay_exit active">
					<h4 class="rh_tpl_title">
						<strong>
							Não vá embora agora!
						</strong>
						Ofertas com descontos que você não pode perder
						<a href="#" class="rh_tpl_close">
							<i class="fa fa-times"></i>
						</a>
					</h4>
					<h3 class="rh_tpl_title">
						<strong class="rh_tpl_primary_color">
							{TITLE_BLOCK}
						</strong>
					</h3>
					<div class="touchNiced rh_tpl_kit_overlay" data-view="4" data-responsa='{"640":3, "480":2, "340":1}' data-init="true" data-margin="7" data-grid=".rh_tpl_kit_overlay" data-nav="true" data-delay="2500" data-transition="1" data-left="fa fa-chevron-circle-left" data-right="fa fa-chevron-circle-right">
			            <div class="contentNiced">
			                <div class="blockNiced">
			                    <div class="loaderNiced">
			                        <span></span>
			                    </div>
								<ul>
									<!-- REPEAT PRODUCTS -->
									<li class="rh_tpl_block">
										<div>
											<a href="{PRODUCT_URL}" title="{PRODUCT_NAME}">
												<figure>
													<img src="{PRODUCT_IMG}" alt="{PRODUCT_NAME}" class="changeUrl"/>
													<figcaption class="rh_tpl_prod_name rh_tpl_secondary_color">
														{PRODUCT_NAME}
													</figcaption>
												</figure>
											</a>
											<p class="rh_tpl_value">
												<!-- PRICE TRUE -->
												<span>
													de:
													<b class="rh_tpl_secondary_color">
														<!-- R$ 00,00 -->
														{VALUE_DE}
													</b>
												</span>
												<!-- PRICE TRUE -->

												<!-- PRICE FALSE -->
												<span>
													<b>
													</b>
												</span>
												<!-- PRICE FALSE -->

												<!-- AMOUNT TRUE -->
												<span>
													em {AMOUNT_PLOTS}x de
													<b class="rh_tpl_secondary_color">
														<!-- R$ 00,00 -->
														{VALUE_PLOTS}
													</b>
													no cartão
												</span>
												<!-- AMOUNT TRUE -->

												<!-- AMOUNT FALSE -->
												<span>
													<b>
													</b>
												</span>
												<!-- AMOUNT FALSE -->

												<span>
													à vista por:
													<strong class="rh_tpl_primary_color">
														<!-- R$ 00,00 -->
														{VALUE}
													</strong>
												</span>
											</p>
											<a href="{PRODUCT_URL}" class="rh_tpl_buy rh_tpl_primary_background_color">
												Comprar
											</a>
										</div>
									</li>
									<!-- REPEAT PRODUCTS -->
								</ul>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
	</div>
